<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <fieldset>
            <legend>Please select all of your dietary requirements</legend>
            <label for="halal">
              Halal
              <input type="checkbox" id="halal" name="halal" />
            </label>
            <label for="kosher">
              Kosher
              <input type="checkbox" id="kosher" name="kosher" />
            </label>
            <label for="vegetarian">
              Vegetarian
              <input type="checkbox" id="vegetarian" name="vegetarian" />
            </label>
            <label for="vegan">
              Vegan
              <input type="checkbox" id="vegan" name="vegan" />
            </label>
            <label for="gluten-free">
              Gluten Free
              <input type="checkbox" id="gluten-free" name="gluten-free" />
            </label>
            <button type="submit">Submit</button>
          </fieldset>
        </form>
      </main>
    </div>
  </body>
</html>
